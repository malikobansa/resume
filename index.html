<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Form</title>
    <script src="https://kit.fontawesome.com/3bbd0a503b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scss/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="jses6/index.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,300&display=swap" rel="stylesheet">
    
    <style>
        .logo {
        color="black";
            margin-top="-50px";
        }
       
    </style>
</head>
<body>
    <div class="box">
        <div class="form-container">
            <div class="logo">
                <img src="img/download.png" alt="">
                <a href="https://internship.zuri.team"> Link to The Internship</a>
            </div>
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="text"  placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user-md"></i>
                        <input type="text"  placeholder="Tech Stack or Skill">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-location-arrow"></i>
                        <input type="Location"  placeholder="Location">
                    </div>
                    <input type="submit" value="Login" class="btn solid">


                    <p class="social-text"> Or Sign Up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </form>

                <form action=""class="sign-up-form">
                    <h2 class="title">Sign In or Login </h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text"  placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text"  placeholder="Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid">

                    <p class="social-text"> Or Sign Up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">

                    </form>

                    <form action="" class="sign-up-form">

                    </form>
                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Welcome to The Dev Team</h3>
                        <p>Please ensure you fill in this form</p>
                        <button class="btn transparent" id="sign-in-btn">Sign Up</button>
                    </div>

                    <img src="img/log.svg" alt="" class="name">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>lorem  30</p>
                        <button class="btn transparent" id="sign-Up-btn" class="image">Sign in</button>

                    </div>

                    <img src="img/register.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
